    <script>
        const addQuestionBtn = document.getElementById("add-question-btn");
        const questionsContainer = document.getElementById("questions-container");

        let questionCount = 0;

        addQuestionBtn.addEventListener("click", () => {
            questionCount++;

            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");

            const questionLabel = document.createElement("label");
            questionLabel.setAttribute("for", "question-" + questionCount);
            questionLabel.textContent = "Question " + questionCount + ":";

            const questionInput = document.createElement("input");
            questionInput.className = "form-control"
            questionInput.setAttribute("type", "text");
            questionInput.setAttribute("id", "question-" + questionCount);
            questionInput.setAttribute("name", "question-" + questionCount);
            questionInput.setAttribute("required", "");

            const optionsDiv = document.createElement("div");
            optionsDiv.classList.add("options");
            optionsDiv.style = "display : grid"

            for (let i = 1; i <= 4; i++) {
                const optionDiv = document.createElement("div");
                optionDiv.classList.add("option","p-1","m-1");

                const optionLabel = document.createElement("label");
                optionLabel.setAttribute("for", "question-" + questionCount + "-option-" + i);
                optionLabel.textContent = "Option " + i + ":";

                const optionInput = document.createElement("input");
                optionInput.className = "form-control p-1 m-1"
                optionInput.className = "w-25"
                optionInput.setAttribute("type", "text");
                optionInput.setAttribute("id", "question-" + questionCount + "-option-" + i);
                optionInput.setAttribute("name", "question-" + questionCount + "-option-" + i);
                optionInput.setAttribute("required", "");

                const correctOptionInput = document.createElement("input");
                correctOptionInput.classList.add("w-5","ml-2")
                correctOptionInput.setAttribute("type", "radio");
                correctOptionInput.setAttribute("id", "question-" + questionCount + "-correct-option-" + i);
                correctOptionInput.setAttribute("name", "question-" + questionCount + "-correct-option");
                correctOptionInput.setAttribute("value", i);
                correctOptionInput.setAttribute("required", "");

                const correctOptionLabel = document.createElement("label");
                correctOptionLabel.setAttribute("for", "question-" + questionCount + "-correct-option-" + i);
                correctOptionLabel.className="ml-2"
                correctOptionLabel.textContent = "Correct?";

                optionDiv.appendChild(optionLabel);
                optionDiv.appendChild(optionInput);
                optionDiv.appendChild(correctOptionInput);
                optionDiv.appendChild(correctOptionLabel);
                optionsDiv.appendChild(optionDiv);
            }

            questionDiv.appendChild(questionLabel);
            questionDiv.appendChild(questionInput);
            questionDiv.appendChild(optionsDiv);

            questionsContainer.appendChild(questionDiv);
        });
    </script>
    <script>
        const form = document.getElementById("formdata");
        const courseNameInput = document.getElementById("cname");
        const coursePriceInput = document.getElementById("cprice");
        const teacherNameInput = document.getElementById("teacher_name");
        const courseReqInput = document.getElementById("cpreq");
        const courseDescInput = document.getElementById("cdes");
        const courseTypeInput = document.getElementById("typ");
        const itemNameInputs = document.querySelectorAll(".mname");
      
        form.addEventListener("submit", (event) => {
          // Validate course name input
          if (courseNameInput.value === "") {
            event.preventDefault();
            alert("Please enter a course name.");
            return;
          }
      
          // Validate course price input
          if (coursePriceInput.value === "") {
            event.preventDefault();
            alert("Please enter a course price.");
            return;
          }
      
          // Validate teacher name input
          if (teacherNameInput.value === "") {
            event.preventDefault();
            alert("Please enter a teacher email.");
            return;
          }
      
          // Validate course prerequisites input
          if (courseReqInput.value === "") {
            event.preventDefault();
            alert("Please enter course prerequisites.");
            return;
          }
      
          // Validate course description input
          if (courseDescInput.value === "") {
            event.preventDefault();
            alert("Please enter course description.");
            return;
          }
      
          // Validate course type input
          if (courseTypeInput.value === "") {
            event.preventDefault();
            alert("Please enter a course category.");
            return;
          }
      
          // Validate item name inputs
          for (let i = 0; i < itemNameInputs.length; i++) {
            if (itemNameInputs[i].value === "") {
              event.preventDefault();
              alert("Please enter module name.");
              return;
            }
          }
        });
      </script>
