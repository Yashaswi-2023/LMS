<!DOCTYPE html>
<html lang="en">

<head id="Head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX | code compiler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=JetBrains+Mono:ital,wght@0,400;0,700;1,600;1,700&family=Merriweather&family=Montserrat:wght@100;400;700;900&family=Roboto+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&family=Sacramento&family=Satisfy&family=Slabo+27px&family=Ubuntu:ital,wght@0,300;0,500;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mediaquery.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../../ajaxcalls.js"></script>
</head>
<script src="../js/head.js"></script>

<body style="background-color: rgb(183, 167, 221);">
    <div id="Header" class="fixed" style="background-color: rgb(183, 167, 221);"></div>
    <script src="../js/header.js"></script>
    <br>
    <div class="modal fade review-bx-reply" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog w-100 h-100" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <input type="text" style="font-weight: bold;" id="titlenotes" />
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="textnotes" placeholder="Type Notes..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn mr-auto" onclick="savenotes()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <h2 style="display: grid; justify-content: center;">Learn++ | Online Compiler</h2>
    <div class="home" style="padding-bottom: 40px; padding-top: 40px;">

        <div class="editor" id="editor"></div>

        <div class="IO-area">
            <div class="input">
                <div class="input-navbar">

                    <select class="selectBox language" id="language" name="language" onchange="changeLanguage()">
                        SELECT LANGUAGE:
                        <option selected>Language</option>
                        &nbsp;&nbsp;
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="cs">C#</option>
                        <option value="java">Java</option>
                        <option value="py">Python</option>
                        <option value="go">GOlang</option>
                        <option value="js">JavaScript</option>
                    </select>
                    <select class="selectBox changeTheme" id="changeTheme" name="changeTheme" onchange="changeTheme()">
                        SELECT THEME:
                        &nbsp;&nbsp;
                        <option selected>Themes</option>
                        <option value="dracula">Dark</option>
                        <option value="xcode">Light</option>
                    </select>

                </div>
                <div class="input-body">
                    <h2 style="color: black;">INPUT</h2>
                    <textarea spellcheck="false" id="input" class="card"></textarea>
                    <button onclick="exec()">RUN</button>
                </div>
            </div>
            <div class="output">
                <h2 style="color: black;">OUTPUT</h2>
                <textarea spellcheck="false" id="outputTextArea" class="card"></textarea>
            </div>
        </div>
    </div>
    <div id="Footer" style="margin-top: 30px;">
    </div>
    <script src="../js/footer.js"></script>
    <button class="back-to-top fa fa-chevron-up"></button>
    </div>
    <button class="back-to-top fa fa-chevron-up"></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js"></script>
    <script src="../js/compiler.js"></script>
    <script src="../js/jquery.min.js"></script>
	<script src="../vendors/bootstrap/js/popper.min.js"></script>
	<script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
	<script src="../vendors/bootstrap-select/bootstrap-select.min.js"></script>
	<script src="../vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.js"></script>
	<script src="../vendors/magnific-popup/magnific-popup.js"></script>
	<script src="../vendors/counter/waypoints-min.js"></script>
	<script src="../vendors/counter/counterup.min.js"></script>
	<script src="../vendors/imagesloaded/imagesloaded.js"></script>
	<script src="../vendors/masonry/masonry.js"></script>
	<script src="../vendors/masonry/filter.js"></script>
	<script src="../vendors/owl-carousel/owl.carousel.js"></script>
	<!-- <script src="../js/functions.js"></script> -->
	<script src="../js/contact.js"></script>
</body>

</html>
