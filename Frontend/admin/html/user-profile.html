	<script>

		$(document).ready(() => {

			$("#formdata").submit(function () {

				var data = new FormData($("#formdata")[0])

				console.log(data);

				$.ajax({

					url: "http://localhost:3470/user-profile_changeProfile",

					type: "POST",

					contentType: false,

					processData: false,

					enctype: "multipart/form-data",

					cache: false,

					data: data,

					success: (data) => {

						console.log("hello")

					}

				})

			})

		})

		// Get the form element
		const form = document.getElementById("formdata");

		// Add an event listener for form submission
		form.addEventListener("submit", function (event) {
			// Prevent form submission
			event.preventDefault();

			// Get all the input fields in the form
			const inputs = form.querySelectorAll("input");

			// Loop through each input and validate its value
			let isValid = true;
			inputs.forEach(function (input) {
				// Get the input's value and trim any leading/trailing whitespace
				const value = input.value.trim();

				// If the input is required and has no value, mark it as invalid
				if (input.hasAttribute("required") && value === "") {
					input.classList.add("is-invalid");
					isValid = false;
				} else {
					input.classList.remove("is-invalid");
				}

				// If the input has a specific format to match, use a regular expression to validate it
				if (input.hasAttribute("data-format")) {
					const format = input.getAttribute("data-format");
					const regex = new RegExp(format);
					if (!regex.test(value)) {
						input.classList.add("is-invalid");
						isValid = false;
					} else {
						input.classList.remove("is-invalid");
					}
				}
			});

			// If all inputs are valid, submit the form
			if (isValid) {
				form.submit();
			}
		});


	</script>
