  <style>
    #bg {
      display: grid;
      justify-content: center;
    }

    .account-form-inner {
      display: grid;
      justify-content: center;
      padding: 0px 10px;
      border: 4px solid rgb(56, 63, 65);
      border-radius: 10px;
      box-shadow: 3px 3px 6px 6px rgb(83, 75, 90);
      transition: 0.3s ease-in-out;
    }

    .account-container {
      padding: 5px 15px;
      margin: 10px 50px;
      background-color: white;

    }

    .page-wrapper,
    .account-form {
      padding-top: 10px;
    }

    .cont {
      display: grid;
      justify-content: center;
    }

    .account-form-inner:hover {
      transform: scale(1.017);
    }

<body id="bg">
  <div class="page-wraper">
    <div id="loading-icon-bx"></div>
    <div class="account-form">
      <div class="account-form-inner">
        <br />
        <div class="account-container">
          <div class="cont">
            <img src="logo-color.png" width="260px" height="30px" style="align-items: center" />
          </div>
          <br />
          <div class="heading-bx left">
            <h2 class="title-head">Sign Up <span>Now</span></h2>
            <p>Login Your Account <a href="login.html">Click here</a></p>
          </div>
          <form class="contact-bx" id="royal">
            <div class="row placeani">
              <div class="col-lg-12">
                <div class="form-group">
                  <div class="input-group">
                    <label>Your Name</label>
                    <input name="dzName" type="text" required="" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <div class="input-group">
                    <label>Your Email Address</label>
                    <input name="dzPass" type="email" required="" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <div class="input-group">
                    <label>Your Password</label>
                    <input name="dzEmail" type="password" class="form-control" required="" />
                  </div>
                </div>
              </div>
              <div class="col-lg-12 m-b30 cont">
                <button name="submit" type="submit" value="Submit" id="lms7" class="btn button-md">
                  Sign Up
                </button>
              </div>
              <div class="col-lg-12 cont">
                <h6>
                  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Sign Up with social media
                </h6>
                <div class="d-flex">
                  <a class="btn flex-fill m-r5 facebook" href="https://www.facebook.com"><i
                      class="fa fa-facebook"></i>Facebook</a>
                  <a class="btn flex-fill m-l5 google-plus"
                    href="https://accounts.google.com/v3/signin/identifier?dsh=S84473954%3A1678393086217508&ifkv=AWnogHdS5XaCU9VS1toXSc6chlNVl5357rcp9HgaOGm3XVRY-5VcGo9DXq-S8Nv1pCGytX2TP6NT&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><i
                      class="fa fa-google-plus"></i>Google</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    const login_form = document.forms["royal"];
    var btn = document.querySelector("#lms7");
    btn.addEventListener("click", () => {
      var email = login_form["dzPass"].value;
      var pwss = login_form["dzEmail"].value;
      localStorage.setItem(email, pwss);
      window.location.href = "index.html";
    });
  </script>
