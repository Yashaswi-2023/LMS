  <style>
    #bg {
      display: grid;
      justify-content: center;
    }

    .account-form-inner {
      display: grid;
      justify-content: center;
      padding: 0px 10px;
      border: 4px solid rgb(56, 63, 65);
      border-radius: 10px;
      box-shadow: 3px 3px 6px 6px rgb(83, 75, 90);
      transition: 0.3s ease-in-out;
    }

    .account-container {
      padding: 5px 15px;
      margin: 10px 50px;
      background-color: white;
    }

    .page-wrapper,
    .account-form {
      padding-top: 10px;
    }

    .cont {
      display: grid;
      justify-content: center;
    }

    .account-form-inner:hover {
      transform: scale(1.017);
    }
  </style>

<body id="bg">
  <div class="page-wraper">
    <div id="loading-icon-bx"></div>
    <div class="account-form">
      <div class="account-form-inner">
        <div class="account-container">
          <div class="cont">
            <img src="../images/logo-color.png" width="120px" height="7px" style="padding : 0px" />
            <br>
          </div>
          <div class="heading-bx left">
            <h2 class="title-head">Login to your <span>Account</span></h2>
            <p>
              Don't have an account?
              <a href="tregister.html">Create one here</a>
            </p>
          </div>
          <form class="contact-bx" name="royal">
            <div class="row placeani">
              <div class="col-lg-12">
                <div class="form-group">
                  <div class="input-group">
                    <label>Your Name</label>

                    <input name="dzName" id = "usr" type="email" required="" class="form-control" />
                  </div>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <div class="input-group">
                    <label>Your Password</label>

                    <input name="dzEmail" id="psw" type="password" class="form-control" required="" />
                  </div>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group form-forget">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing" />

                    <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                  </div>

                  <a href="../../learners/html/forget-password.html" class="ml-auto">Forgot Password?</a>
                </div>
              </div>
            </div>
            <div class="col-lg-12 m-b30 cont">
              <button name="submit" type="button" value="Submit" id="lms7" class="btn button-md" onclick="login()">
                Login
              </button>
            </div>
            <div class="col-lg-12 cont">
              <h6>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Login with social media</h6>
              <div class="d-flex">
                <a class="btn flex-fill m-r5 facebook" href="https://www.facebook.com/"><i
                    class="fa fa-facebook"></i>Facebook</a>
                <a class="btn flex-fill m-l5 google-plus"
                  href="https://accounts.google.com/v3/signin/identifier?dsh=S822595723%3A1678387698379962&ifkv=AWnogHdUthK3NQMDGDntcYb9hBDcgHHpSflDoWLFpeiF7LrtGjcL-fVfF82ODaWSnJanKRR562j-6A&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><i
                    class="fa fa-google-plus"></i>Google</a>
              </div>
            </div>
          </form>
        </div>
