					<div class="widget-box">
						<div class="wc-title">
							<h4>Add Courses</h4>
						</div>
						<div class="widget-inner">
							<form class="edit-profile m-b30" >
								<div class="row">
									<div class="col-12">
										<div class="ml-auto">
											<h3>1. Basic info</h3>
										</div>
									</div>
									<div class="form-group col-6">
										<label class="col-form-label">Course title</label>
										<div>
											<input class="form-control" id="cname" type="text" value="">

									</div>
									<div class="form-group col-6">
										<label class="col-form-label">Price</label>
										<div>
											<input class="form-control" id="cprice" type="number" value="">
										</div>
									</div>
									

									<div class="seperator"></div>

									<div class="col-12 m-t20">
										<div class="ml-auto m-b5">
											<h3>2. Course details</h3>
										</div>
									</div>

									<div class="form-group col-12">
										<label class="col-form-label">Pre-Requisites</label>
										<div>
											<input class="form-control" type="text" id="cpreq"> 
										</div>
									</div>

									<div class="form-group col-12">
										<label class="col-form-label">Course description</label>
										<div>
											<input class="form-control" type="text" id="cdes"> 
										</div>
									</div>

									<div class="form-group col-12">
										<label class="col-form-label">Category</label>
										<div>
											<input class="form-control" type="text" id="typ"> 
										</div>
									</div>

									<div class="col-12 m-t20">
										<div class="ml-auto">
											<h3 class="m-form__section">3. Add Item</h3>
										</div>
									</div>
									<div class="col-12">
										<table id="item-add" style="width:100%;">
											<tr class="list-item">
												<td>
													<div class="row">

														<div class="col-md-3">
															<label class="col-form-label">Module Name</label>
															<div>
																<input name="mname" class="form-control mname" type="text" value="">
															</div>
														</div>

														<div class="col-md-3">
															<label class="col-form-label">video Lecture</label>
															<div>
																<input name="mvideo" class="form-control mvideo" type="url"  value="https://youtu.be/gXofyAeb_1E">
															</div>
														</div>
														<div class="col-md-3">
															<label class="col-form-label">Quize(Json)</label>
															<div>
																<input name="mquiz" class="form-control mquiz" type="file" value="">
															</div>
														</div>

														<div class="col-md-2">
															<label class="col-form-label">Close</label>
															<div class="form-group">
																<a class="delete" href="#"><i
																		class="fa fa-close"></i></a>
															</div>
														</div>
													</div>
												</td>
											</tr>
										</table>
									</div>
									<div class="col-12">
										<button type="button" class="btn-secondry add-item m-r5"><i
												class="fa fa-fw fa-plus-circle"></i>Add Item</button>
										<button type="button" class="btn" onclick="upload()">Add course</button>
									</div>
								</div>
							</form>
						</div>

	<script>
		// Pricing add
		function newMenuItem() {
			var newElem = $('tr.list-item').first().clone();
			newElem.find('input').val('');
			newElem.appendTo('table#item-add');
		}
		if ($("table#item-add").is('*')) {
			$('.add-item').on('click', function (e) {
				e.preventDefault();
				newMenuItem();
			});
			$(document).on("click", "#item-add .delete", function (e) {
				e.preventDefault();
				$(this).parent().parent().parent().parent().remove();
			});
		}
	</script>
